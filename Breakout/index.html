<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BreakOut Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>BreakOut</h1>
    <button id="rules-btn" class="rules-btn btn">Show Rules</button>
    <div id="rules" class="rules">
        <h2>How to Play</h2>
        <p>Use left and right keys to bounce ball up</p>
        <p>Break the blocks. If you miss the ball, your score and blocks will reset.</p>
        <button id="close-btn" class="btn">Close</button>
    </div>

    <canvas id="canvas" width="800" height="600"></canvas>

    <script src="script.js"></script>
</body>

</html>
